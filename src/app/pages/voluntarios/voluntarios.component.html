<div>
    <form [formGroup]="voluntaryForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Cadastro de Voluntario
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="input-field" style="width: 150px;">
                    <input matInput placeholder="Nome do Voluntario" required formControlName="name">
                </mat-form-field>
                <mat-form-field class="input-field" style="width: 50px;">
                    <input matInput placeholder="Idade" type="number" formControlName="age">
                </mat-form-field>
                <mat-form-field class="input-field">
                    <input matInput placeholder="Contato" formControlName="contact">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit">Cadastrar</button>
        </mat-card>
        <br>
        <div class="voluntarios-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Voluntarios
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list class="voluntarios-list">
                        <div *ngFor="let voluntario of voluntarios" class="voluntarios-list-item">
                            <mat-list-item>
                                <div style="text-align: left; width: 90%;">
                                    Nome: {{voluntario.name}},
                                    Idade: {{voluntario.age}},
                                    Contato: {{voluntario.contact}}
                                </div>
                                <div>
                                    <button mat-mini-fab color="warn" (click)="deleteVoluntario(voluntario.id)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                                <mat-divider></mat-divider>
                            </mat-list-item>
                        </div>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </form>
</div>
