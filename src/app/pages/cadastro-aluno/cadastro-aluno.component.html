<div class="input-group">
    <form [formGroup]="studentForm" #formDirective="ngForm" (ngSubmit)="handleCreateStudent(formDirective)">
        <mat-card>
            <label>Aluno:</label><br>
            <mat-list>
                <mat-list-item>
                    <mat-form-field class="input-field">
                        <input matInput placeholder="Nome" formControlName="name" required>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field class="input-field">
                        <input matInput placeholder="Idade" type="number" formControlName="age">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <label style="margin-right: 10px;">Classe:</label>
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle value="001" (click)="selectClass('001')">001</mat-button-toggle>
                        <mat-button-toggle value="004" (click)="selectClass('002')">002</mat-button-toggle>
                        <mat-button-toggle value="004" (click)="selectClass('004')">004</mat-button-toggle>
                        <mat-button-toggle value="004" (click)="selectClass('005')">005</mat-button-toggle>
                    </mat-button-toggle-group>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field class="input-field">
                        <input matInput placeholder="Pai/MÃ£e" formControlName="sponsor" required>
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
            <button mat-stroked-button id="btn-register" type="submit">Gravar</button>
        </mat-card>
    </form>
</div>
